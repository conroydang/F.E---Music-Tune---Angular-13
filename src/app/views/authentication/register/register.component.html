<body id="kt_body" class="header-mobile-fixed subheader-enabled aside-enabled aside-fixed aside-secondary-enabled page-loading">
    <!--begin::Main-->
    <div class="d-flex flex-column flex-root">
        <!--begin::Login-->
        <div class="login login-4 login-signin-on d-flex flex-row-fluid" id="kt_login">
            <div class="d-flex flex-center flex-row-fluid bgi-size-cover bgi-position-top bgi-no-repeat" style="background-image: url('assets/media/bg/bg-3.jpg');">
                <div class="login-form text-center p-7 position-relative overflow-hidden">
                    <!--begin::Login Header-->
                    <div class="d-flex flex-center mb-15">
                        <a href="#">
                            <img src="../../../../assets/media/logos/logo-letter-13.png" class="max-h-75px" alt="" />
                        </a>
                    </div>
                    <!--end::Login Header-->
                    <!--begin::Login Sign up form-->
                    <div class="login-signin">
                        <div class="mb-20">
                            <h3>Sign Up To Music</h3>
                            <div class="text-muted font-weight-bold">Enter your details to create your account</div>
                        </div>
                        <form class="form" id="kt_login_signin_form" [formGroup]="registerForms" (ngSubmit)="register()">
                            <div class="form-group mb-5">
                                <input formControlName="txtFullname" class="form-control h-auto form-control-solid py-4 px-8" type="text" placeholder="Fullname" name="fullname" />
                                <!-- <input  class=" form-control form-control-lg form-control-solid " type="text " placeholder=" " name="first-name " autocomplete="off " /> -->
                                <app-error-message [control]="registerForms.get('txtFullname')" [controlName]="'Full name'"></app-error-message>
                             </div>
                            <div class="form-group mb-5">
                                <input formControlName="txtEmail"  [class]="isValid('txtEmail')" class="form-control h-auto form-control-solid py-4 px-8" type="text" placeholder="Email" name="email" autocomplete="off" />
                                <app-error-message [control]="registerForms.get('txtEmail')" [controlName]="'Email'"></app-error-message>
                            </div>
                            <div class="form-group mb-5">
                                <input formControlName="txtPassword"  [class]="isValid('txtPassword')" class="form-control h-auto form-control-solid py-4 px-8" type="password" placeholder="Password" name="password" />
                                <app-error-message [control]="registerForms.get('txtPassword')" [controlName]="'Password'"></app-error-message>
                            </div>
                            <div class="form-group mb-5">
                                <input formControlName="txtConfirmPassword"  [class]="isValid('txtConfirmPassword')" class="form-control h-auto form-control-solid py-4 px-8" type="password" placeholder="Confirm Password" name="cpassword" />
                                <app-error-message [control]="registerForms.get('txtConfirmPassword')" [controlName]="'Confirm Password'"></app-error-message>
                            </div>
                            <div class="form-group mb-5 text-left">
                                <div class="checkbox-inline">
                                    <label class="checkbox m-0">
                                    <input formControlName="rdCheckbox" type="checkbox" name="agree" />
                                    <span></span>I Agree the
                                    <a href="#" class="font-weight-bold ml-1">terms and conditions</a>.</label>
                                </div>
                                <app-error-message [control]="registerForms.get('rdCheckbox')" [controlName]="'Terms'"></app-error-message>
                                <div class="form-text text-muted text-center"></div>
                            </div>
                            <div class="form-group d-flex flex-wrap flex-center mt-10">
                                <button [disabled]="registerForms.invalid" id="kt_login_signup_submit" class="btn btn-primary font-weight-bold px-9 py-4 my-3 mx-2" type="submit">Sign Up</button>
                                <button id="kt_login_signup_cancel" class="btn btn-light-primary font-weight-bold px-9 py-4 my-3 mx-2">Cancel</button>
                            </div>
                        </form>
                    </div>
                    <!--end::Login Sign up form-->
                    <!--begin::Login forgot password form-->
                    <div class="login-forgot">
                        <div class="mb-20">
                            <h3>Forgotten Password ?</h3>
                            <div class="text-muted font-weight-bold">Enter your email to reset your password</div>
                        </div>
                        <form class="form" id="kt_login_forgot_form">
                            <div class="form-group mb-10">
                                <input class="form-control form-control-solid h-auto py-4 px-8" type="text" placeholder="Email" name="email" autocomplete="off" />
                            </div>
                            <div class="form-group d-flex flex-wrap flex-center mt-10">
                                <button id="kt_login_forgot_submit" class="btn btn-primary font-weight-bold px-9 py-4 my-3 mx-2">Request</button>
                                <button id="kt_login_forgot_cancel" class="btn btn-light-primary font-weight-bold px-9 py-4 my-3 mx-2">Cancel</button>
                            </div>
                        </form>
                    </div>
                    <!--end::Login forgot password form-->
                </div>
            </div>
        </div>
        <!--end::Login-->
    </div>
    <!--end::Main-->
</body>
<!--end::Body-->
